//www.youtube.com/@Trackdechets\"> chaîne youtube \u003c/a>\u003c/p>\u003c/div>\u003c/div>\u003csection class=\"Section-sc-1uafykw-0 GptYV\">\u003cdiv class=\"Container-d41h33-0 UAipR\">\u003ch2 class=\"Typography-utccqe-0 Section__SectionHeading-sc-1uafykw-1 klVcFF kpTRcX\">Ce qu&#x27;il faut savoir sur Trackdéchets\u003c/h2>\u003cdiv class=\"FAQ__FAQQuestions-ksizzm-0 mkDkY\">\u003carticle class=\"Question-sc-755syy-0 eEvpjW\">\u003cp class=\"Typography-utccqe-0 Question__QuestionQuestion-sc-755syy-1 bXiakG cutNfB\">Où en est l’outil Trackdéchets ?\u003cbr/>Est-il obligatoire?\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 duvxLi bGutcW\">Trackdéchets est un outil numérique gratuit, développé par le Ministère de la Transition Ecologique, sous un format innovant d&#x27;amélioration continue par la donnée et les usages.\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 duvxLi bGutcW\">Le décret 2021-321, issu de la Loi Economie Circulaire, impose la dématérialisation de la traçabilité des déchets dangereux et/ou contenant des POP.\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 duvxLi bGutcW\">Les arrêtés ministériels du 21 décembre 2021 relatif à la traçabilité des\u003c!-- --> \u003ca href=\"https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000044571389\" class=\"Link-y5hrub-0 hzSuYQ\">déchets dangereux\u003c/a> \u003c!-- -->et des\u003c!-- --> \u003ca href=\"https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000044571414\" class=\"Link-y5hrub-0 hzSuYQ\">déchets d&#x27;amiante\u003c/a> \u003c!-- -->fixent les dispositions règlementaires pour l&#x27;usage de la plateforme et rendent obligatoire la traçabilité dématérialisée pour les déchets concernés (dangereux et amiante) depuis le 1er janvier 2022.\u003c/p>\u003c/article>\u003carticle class=\"Question-sc-755syy-0 eEvpjW\">\u003cp class=\"Typography-utccqe-0 Question__QuestionQuestion-sc-755syy-1 bXiakG cutNfB\">Est-ce que je peux l’utiliser même si j’ai déjà un outil de gestion des déchets ?\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 duvxLi bGutcW\">Oui, Trackdéchets est un outil de traçabilité et non un outil de gestion des déchets (pas de facturation, bon de commande, etc.) : ce sont des outils complémentaires.\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 duvxLi bGutcW\">Si vous avez un outil, vous pourrez le connecter à la plateforme grâce à l’API Trackdéchets. Pour en savoir plus consultez\u003c!-- --> \u003ca href=\"https://developers.trackdechets.beta.gouv.fr/\" class=\"Link-y5hrub-0 hzSuYQ\">la documentation Développeur\u003c/a>.\u003c/p>\u003c/article>\u003carticle class=\"Question-sc-755syy-0 eEvpjW\">\u003cp class=\"Typography-utccqe-0 Question__QuestionQuestion-sc-755syy-1 bXiakG cutNfB\">Qui est concerné par Trackdéchets ?\u003c/p>\u003cp color=\"muted\" class=\"Typography-utccqe-0 Question__QuestionAnswer-sc-755syy-2 duvxLi bGutcW\">Tous les acteurs présents sur une chaîne de traçabilité sont concernés par Trackdéchets, car la mission de cette plateforme est notamment de garantir la circulation de l’information de traçabilité d’un bout à l’autre de la chaîne.\u003c/p>\u003c/article>\u003carticle class=\"Question-sc-755syy-0 eEvpjW\">\u003cp class=\"Typography-utccqe-0 Question__QuestionQuestion-sc-755syy-1 bXiakG cutNfB\">D’autres questions sur Trackdéchets ?\u003cbr/>\u003ca href=\"https://faq.trackdechets.fr/\" class=\"Link-y5hrub-0 hzSuYQ\">Consultez notre FAQ.\u003c/a>\u003c/p>\u003cimg src=\"data:image/svg+xml;base64,PHN2ZyBkYXRhLW5hbWU9IkxheWVyIDEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9Ijk3NS45NDQiIGhlaWdodD0iNTY0LjQ1NyI+PGVsbGlwc2UgY3g9IjIzMiIgY3k9IjU1Mi40NTciIHJ4PSIyMzIiIHJ5PSIxMiIgZmlsbD0iI2U2ZTZlNiIvPjxwYXRoIGQ9Im0zMzkuOSAzMDYuMTAxLTEzLjMzOS02LjY2OSAxMS4xMTUtMzAuMDExIDIuOTMtMTUuMTM1YTExLjQ0NCAx mz-1 bVdCgL\">Je peux suivre tous mes BSD en temps réel dans un tableau de bord unique\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je dispose d’un registre réglementaire automatiquement à jour incluant tous mes BSD, quels que soient mes prestataires\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je peux vérifier les autorisations réglementaires de mes prestataires déchets\u003c/li>\u003c/ul>\u003cp class=\"Typography-utccqe-0 fIDnCW\">\u003cstrong>En quoi ça simplifie mes pratiques ?\u003c/strong>\u003c/p>\u003cul color=\"muted\" class=\"List-r80gmz-0 Profiles__ProfilesItemList-sc-12mtvs5-3 hTmCZX kvboWA\">\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin de papier à préparer, transmettre, archiver\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Fini les relances à mes prestataires\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin d’archivage et de compilation pour consolider mon registre réglementaire. Sécurité/Transparence sur les prestataires avec qui je travaille\u003c/li>\u003c/ul>\u003c/div>\u003c/div>\u003c/article>\u003carticle class=\"Profiles__ProfilesItem-sc-12mtvs5-0 RrrOP\">\u003cdiv class=\"Container-d41h33-0 Profiles__ProfilesItemInner-sc-12mtvs5-1 UAipR jVwFLx\">\u003cdiv class=\"Profiles__ProfilesItemIllustration-sc-12mtvs5-4 bUOdFd\">\u003cimg src=\"data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODgiIGhlaWdodD0iODEiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48Y2lyY2xlIGZpbGw9IiNGMEYyRkYiIGZpbGwtcnVsZT0ibm9uemVybyIgY3g9IjQ0IiBjeT0iNDAiIHI9IjQwIi8+PHBhdGggZD0iTTcuNTUgNTYuNWE0MCA0MCAwIDAgMCA2OC4wNyA4IDQwIDQwIDAgMCAwIDQuODMtOEg3LjU1WiIgZmlsbD0iI0ZGRiIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggc3Ryb2tlPSIjNDU1MEU1IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGQ9Ik01IDU2LjVoNzhNLjUgNTYuNUgzTTg1IDU2LjVoMi41Ii8+PHBhdGggc3Ryb2tlPSIjRDZEQUZGIiBzdHJva2UtbGluZWNhcD0icm91bmQiIGQ9Ik0xNi41IDY0LjVoMiIvPjxwYXRoIHN0cm9rZT0iI0Q2REFGRiIgc3R rackdéchets ?\u003c/strong>\u003c/p>\u003cul color=\"muted\" class=\"List-r80gmz-0 Profiles__ProfilesItemList-sc-12mtvs5-3 hTmCZX kvboWA\">\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je peux connecter mon outil / mon ERP à Trackdéchets afin de recevoir et transmettre les informations de traçabilité en temps réel\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je peux faire signer mes BSD de façon dématérialisée par mes clients et transporteurs\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je peux éditer des Bordereaux de Suivi pour mes clients (si je n’ai pas déjà un outil pour le faire)\u003c/li>\u003c/ul>\u003cp class=\"Typography-utccqe-0 fIDnCW\">\u003cstrong>En quoi ça simplifie mes pratiques ?\u003c/strong>\u003c/p>\u003cul color=\"muted\" class=\"List-r80gmz-0 Profiles__ProfilesItemList-sc-12mtvs5-3 hTmCZX kvboWA\">\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin de papier à préparer, transmettre, archiver\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin de m’adapter aux différentes pratiques de mes clients et partenaires pour gérer mes BSD\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin de retourner les BSD à mes clients qui sont informés au fil de l&#x27;eau de l&#x27;état de leurs déchets\u003c/li>\u003c/ul>\u003c/div>\u003c/div>\u003c/article>\u003carticle class=\"Profiles__ProfilesItem-sc-12mtvs5-0 RrrOP\">\u003cdiv class=\"Container-d41h33-0 Profiles__ProfilesItemInner-sc-12mtvs5-1 UAipR jVwFLx\">\u003cdiv class=\"Profiles__ProfilesItemIllustration-sc-12mtvs5-4 bUOdFd\">\u003cimg src=\"data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODkiIGhlaWdodD0iNjgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNODUgNDBBNDAgNDAgMCAxIDAgOC41NiA1Ni41aDcyLjg3QTM5Ljc3IDM5Ljc3IDAgMCAwIDg1IDQwWiIgZmlsbD0iI0YwRjJGRiIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggc3Ryb2tlPSIjNDU1MEU1IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bm \">Je peux signer l’enlèvement du déchet sur site de façon dématérialisée\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je peux avoir une vue d’ensemble sur mes collectes en cours ou à venir dans un tableau de bord unique\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je peux télécharger un registre réglementaire automatiquement à jour incluant tous mes BSD, quels que soient mes clients\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Je peux générer des bordereaux de suivi de déchets pour mes clients\u003c/li>\u003c/ul>\u003cp class=\"Typography-utccqe-0 fIDnCW\">\u003cstrong>En quoi ça simplifie mes pratiques ?\u003c/strong>\u003c/p>\u003cul color=\"muted\" class=\"List-r80gmz-0 Profiles__ProfilesItemList-sc-12mtvs5-3 hTmCZX kvboWA\">\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin de papier à préparer, transmettre, archiver\u003c/li>\u003cli class=\"List__ListItem-r80gmz-1 bVdCgL\">Plus besoin de présenter un BSD papier en cas de contrôle routier\u003c/li>\u003c/ul>\u003c/div>\u003c/div>\u003c/article>\u003c/section>\u003csection class=\"Section-sc-1uafykw-0 GptYV\">\u003cdiv class=\"Container-d41h33-0 Newsletter__NewsletterInnerContainer-sc-1mcdp7f-0 UAipR inZAPj\">\u003cbutton type=\"button\" class=\"Button__ButtonContainer-sc-11v6kpx-1 fcVXxe\">S&#x27;inscrire à la newsletter Trackdéchets\u003cspan class=\"Button__ButtonIcon-sc-11v6kpx-0 bfDQbR\">\u003csvg stroke=\"currentColor\" fill=\"currentColor\" stroke-width=\"0\" viewBox=\"0 0 24 24\" height=\"1em\" width=\"1em\" xmlns=\"http://www.w3.org/2000/svg\">\u003cg>\u003cpath fill=\"none\" d=\"M0 0h24v24H0z\">\u003c/path>\u003cpath d=\"M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z\">\u003c/path>\u003c/g>\u003c/svg>\u003c/span>\u003c/button>\u003c/div>\u003c/section>\u003cfooter class=\"Footer__FooterContainer-luzwlk-0 cvoiHH\">\u003cdiv class=\"Container-d41h33-0 n to wrap if the URLs are particularly long.\n    * We want the narrow columns to remain narrow, providing the most column width for URL\n    * We don\'t want the table to extend past 100% width.\n    * Long URLs in the URL column can wrap. Util.getURLDisplayName maxes them out at 64 characters,\n      but they do not get any overflow:ellipsis treatment.\n  */\n  word-break: break-word;\n}\n\n.lh-audit-group a,\n.lh-category-header__description a,\n.lh-audit__description a,\n.lh-warnings a,\n.lh-footer a,\n.lh-table-column--link a {\n  color: var(--link-color);\n}\n\n.lh-audit__description, .lh-audit__stackpack {\n  --inner-audit-padding-right: var(--stackpack-padding-horizontal);\n  padding-left: var(--audit-description-padding-left);\n  padding-right: var(--inner-audit-padding-right);\n  padding-top: 8px;\n  padding-bottom: 8px;\n}\n\n.lh-details {\n  margin-top: var(--default-padding);\n  margin-bottom: var(--default-padding);\n  margin-left: var(--audit-description-padding-left);\n  /* whatever the .lh-details side margins are */\n  width: 100%;\n}\n\n.lh-audit__stackpack {\n  display: flex;\n  align-items: center;\n}\n\n.lh-audit__stackpack__img {\n  max-width: 30px;\n  margin-right: var(--default-padding)\n}\n\n/* Report header */\n\n.lh-report-icon {\n  display: flex;\n  align-items: center;\n  padding: 10px 12px;\n  cursor: pointer;\n}\n.lh-report-icon[disabled] {\n  opacity: 0.3;\n  pointer-events: none;\n}\n\n.lh-report-icon::before {\n  content: "";\n  margin: 4px;\n  background-repeat: no-repeat;\n  width: var(--report-icon-size);\n  height: var(--report-icon-size);\n  opacity: 0.7;\n  display: inline-block;\n  vertical-align: middle;\n}\n.lh-report-icon:hover::before {\n  opacity: 1;\n}\n.lh-dark .lh-report-icon::before {\n  filter: invert(1);\n}\n.lh-report-icon--print::before {\n  background-image: url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h h-audit__display-text {\n  color: var(--color-average-secondary);\n}\n.lh-audit--average .lh-audit__score-icon,\n.lh-scorescale-range--average::before {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-audit--fail .lh-audit__display-text {\n  color: var(--color-fail-secondary);\n}\n.lh-audit--fail .lh-audit__score-icon,\n.lh-audit--error .lh-audit__score-icon,\n.lh-scorescale-range--fail::before {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-audit--manual .lh-audit__display-text,\n.lh-audit--notapplicable .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n.lh-audit--manual .lh-audit__score-icon,\n.lh-audit--notapplicable .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n  background: none;\n}\n\n.lh-audit--informative .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n\n.lh-audit--informative .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n}\n\n.lh-audit__description,\n.lh-audit__stackpack {\n  color: var(--report-text-color-secondary);\n}\n.lh-audit__adorn {\n  border: 1px solid slategray;\n  border-radius: 3px;\n  margin: 0 3px;\n  padding: 0 2px;\n  line-height: 1.1;\n  display: inline-block;\n  font-size: 90%;\n}\n\n.lh-category-header__description  {\n  text-align: center;\n  color: var(--color-gray-700);\n  margin: 0px auto;\n  max-width: 400px;\n}\n\n\n.lh-audit__display-text,\n.lh-load-opportunity__sparkline,\n.lh-chevron-container {\n  margin: 0 var(--audit-margin-horizontal);\n}\n.lh-chevron-container {\n  margin-right: 0;\n}\n\n.lh-audit__title-and-text {\n  flex: 1;\n}\n\n.lh-audit__title-and-text code {\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n}\n\n/* Prepend display text with em dash separator. But not in Opportunities. */\n.lh-audit__display-text:not(:empty):before {\n  content: \'—\';\n  margin-right: var(--audit-margin-horizontal);\n}\n.lh-audit-group.lh-audit-group--load-opportunities .lh-audit__display-text:not(:empty):before {\n  display: none;\n}\n\n/* Expandable Details (Audit Groups, Audits) */\n.lh-audit__header {\n  display: flex;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-audit--load-opportunity .lh-audit__header {\n  display: block;\n}\n\n\n.lh-metricfilter {\n  display: grid;\n  justify-content: end;\n  align-items: center;\n  grid-auto-flow: column;\n  gap: 4px;\n  color: var(--color-gray-700);\n}\n\n.lh-metricfilter__radio {\n  position: absolute;\n  left: -9999px;\n}\n.lh-metricfilter input[type=\'radio\']:focus-visible + label {\n  outline: -webkit-focus-ring-color auto 1px;\n}\n\n.lh-metricfilter__label {\n  display: inline-flex;\n  padding: 0 4px;\n  height: 16px;\n  text-decoration: underline;\n  align-items: center;\n  cursor: pointer;\n  font-size: 90%;\n}\n\n.lh-metricfilter__label--active {\n  background: var(--color-blue-primary);\n  color: var(--color-white);\n  border-radius: 3px;\n  text-decoration: none;\n}\n/* Give the \'All\' choice a more muted display */\n.lh-metricfilter__label--active[for="metric-All"] {\n  background-color: var(--color-blue-200) !important;\n  color: black !important;\n}\n\n.lh-metricfilter__text {\n  margin-right: 8px;\n}\n\n/* If audits are filtered, hide the itemcount for Passed Audits… */\n.lh-category--filtered .lh-audit-group .lh-audit-group__itemcount {\n  display: none;\n}\n\n\n.lh-audit__header:hover {\n  background-color: var(--color-hover);\n}\n\n/* We want to hide the browser\'s default arrow marker on summary elements. Admittedly, it\'s complicated. */\n.lh-root details > summary {\n  /* Blink 89+ and Firefox will hide the arrow when display is changed from (new) default of `li
